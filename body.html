<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - AiCalendy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Appliquer la police Inter par défaut */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb; /* gray-50 */
        }
        /* Style pour s'assurer que le contenu principal prend la hauteur restante */
        .main-content-height {
             height: calc(100vh - 4rem); /* 100% de la hauteur de la vue moins la hauteur de l'en-tête */
        }
        /* Style pour la barre de navigation active */
        .sidebar-link.active {
            background-color: #eef2ff; /* indigo-100 */
            color: #4f46e5; /* indigo-600 */
            font-weight: 600; /* semibold */
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem; /* py-3 px-4 */
            border-radius: 0.375rem; /* rounded-md */
            color: #374151; /* gray-700 */
            transition: background-color 0.2s, color 0.2s;
        }
        .sidebar-link:hover {
             background-color: #f3f4f6; /* gray-100 */
             color: #1f2937; /* gray-800 */
        }
        .sidebar-link svg {
             margin-right: 0.75rem; /* mr-3 */
             height: 1.25rem; /* h-5 */
             width: 1.25rem; /* w-5 */
             color: #6b7280; /* gray-500 */
        }
         .sidebar-link.active svg {
             color: #4f46e5; /* indigo-600 */
         }
    </style>
</head>
