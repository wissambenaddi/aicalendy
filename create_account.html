<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte - AiCalendy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pages/auth.css">
    <style>
        .input-with-toggle {
            position: relative;
        }
        .input-with-toggle .input-field {
             width: 100%;
             padding-right: 2.5rem;
        }
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 0.75rem;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #6b7280;
            padding: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .password-toggle:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
        }
        .password-toggle:hover svg {
            color: #374151;
        }
        .password-toggle svg {
            width: 1.25rem;
            height: 1.25rem;
            display: block;
        }
        .password-toggle .eye-open-icon { display: block; }
        .password-toggle .eye-closed-icon { display: none; }
        .password-toggle.is-visible .eye-open-icon { display: none; }
        .password-toggle.is-visible .eye-closed-icon { display: block; }

        /* Styles indicateur force mot de passe */
        .strength-indicator { margin-top: 0.5rem; }
        .strength-bar-container {
            height: 6px; background-color: #e5e7eb; border-radius: 3px;
            overflow: hidden; margin-bottom: 0.25rem;
        }
        .strength-bar {
            height: 100%; width: 0;
            transition: width 0.3s ease, background-color 0.3s ease;
            border-radius: 3px;
        }
        .strength-bar.weak { width: 33%; background-color: #ef4444; }
        .strength-bar.medium { width: 66%; background-color: #f59e0b; }
        .strength-bar.strong { width: 100%; background-color: #22c55e; }
        .strength-text { font-size: 0.75rem; /* text-xs */ }
        .strength-text.weak { color: #ef4444; }
        .strength-text.medium { color: #d97706; }
        .strength-text.strong { color: #16a34a; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4 font-['Inter']">

  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <div id="activation-message"
         class="hidden text-green-600 font-medium text-sm mb-4 text-center"
         data-translate-key="account_activated_success">
      Votre compte a été activé avec succès !
    </div>

    <div class="text-center mb-8">
      <a href="index.html" class="text-3xl font-bold text-indigo-600">AiCalendy</a>
      <h2 class="mt-2 text-xl font-semibold text-gray-700" data-translate-key="create_account_title">
        Créez votre compte AiCalendy
      </h2>
    </div>

    <div class="space-y-3 mb-8">
      <button type="button" class="sso-button google w-full inline-flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
            <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
            <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
            <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C42.012,35.846,44,30.138,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
        </svg>
        <span data-translate-key="continue_with_google">Continuer avec Google</span>
      </button>
      <button type="button" class="sso-button outlook w-full inline-flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
             <path fill="#FF3C00" d="M0 0H23V23H0z" transform="translate(2 2)"/>
            <path fill="#7FBA00" d="M0 0H23V23H0z" transform="translate(25 2)"/>
            <path fill="#00A4EF" d="M0 0H23V23H0z" transform="translate(2 25)"/>
            <path fill="#FFB900" d="M0 0H23V23H0z" transform="translate(25 25)"/>
        </svg>
        <span data-translate-key="continue_with_outlook">Continuer avec Outlook</span>
      </button>
    </div>

    <div class="relative mb-6">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white text-gray-500" data-translate-key="or_separator">OU</span>
      </div>
    </div>

    <form id="register-form" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1" data-translate-key="first_name_label">
            Prénom
          </label>
          <input type="text" id="firstName" name="firstName" required autocomplete="given-name" class="input-field">
        </div>
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1" data-translate-key="last_name_label">
            Nom
          </label>
          <input type="text" id="lastName" name="lastName" required autocomplete="family-name" class="input-field">
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1" data-translate-key="email_label">
          Adresse e‑mail
        </label>
        <input type="email" id="email" name="email" required autocomplete="email" class="input-field">
      </div>

      <div class="password-container">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1" data-translate-key="password_label">
          Mot de passe
        </label>
        <div class="input-with-toggle">
          <input type="password" id="password" name="password" required autocomplete="new-password" class="input-field pr-10">
          <button type="button" class="password-toggle toggle-password" data-target="password" aria-label="Afficher/Masquer le mot de passe">
            <svg class="eye-open-icon w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>
            <svg class="eye-closed-icon w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 01-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" /></svg>
          </button>
        </div>
        <div id="password-strength-indicator" class="strength-indicator" style="display: none;">
             <span class="block text-xs text-gray-600 mb-1" data-translate-key="password_strength">Force du mot de passe :</span>
             <div class="strength-bar-container"> <div class="strength-bar"></div> </div>
             <span class="strength-text text-xs"></span> </div>
      </div>

      <div class="password-container">
        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1" data-translate-key="confirm_password_label">
          Confirmer le mot de passe
        </label>
        <div class="input-with-toggle">
          <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password" class="input-field pr-10">
           <button type="button" class="password-toggle toggle-password" data-target="confirm-password" aria-label="Afficher/Masquer le mot de passe">
            <svg class="eye-open-icon w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>
            <svg class="eye-closed-icon w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 01-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" /></svg>
          </button>
        </div>
      </div>

      <div class="flex items-center">
        <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
        <label for="terms" class="ml-2 block text-sm text-gray-900">
          <span data-translate-key="terms_agree">J’accepte les</span>
          <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500" data-translate-key="terms_link">Conditions d’utilisation</a>
          et la
          <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500" data-translate-key="privacy_link">Politique de confidentialité</a>.
        </label>
      </div>

      <div>
        <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                data-translate-key="create_account_button">
          Créer mon compte
        </button>
      </div>
    </form>

    <div class="mt-6 text-center text-sm">
      <span class="text-gray-600" data-translate-key="already_have_account">Déjà un compte ?</span>
      <a href="connexion_account.html" class="font-medium text-indigo-600 hover:text-indigo-500" data-translate-key="login_link">
        Se connecter
      </a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("activated") === "true") {
      const activationDiv = document.getElementById("activation-message");
      if (activationDiv) {
          activationDiv.classList.remove("hidden");
      }
    }
  </script>

  <script type="module" src="js/modules/translator.js"></script>
  <script type="module" src="js/modules/auth.js"></script>

  </body>
</html>
