<!DOCTYPE html>
<html lang="fr"> <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - AiCalendy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/pages/auth.css">

  <style>
    .input-with-toggle { position: relative; }
    .input-with-toggle input {
      padding-right: 2.5rem; /* Espace pour l'icône */
    }
    .password-toggle {
      position: absolute;
      top: 50%;
      right: 0.75rem;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      z-index: 10;
    }
    .password-toggle:focus {
       outline: 2px solid transparent;
       outline-offset: 2px;
    }
    .password-toggle:hover svg {
        color: #374151;
    }
    .password-toggle .eye-open-icon { display: block; }
    .password-toggle .eye-closed-icon { display: none; }
    .password-toggle.is-visible .eye-open-icon { display: none; }
    .password-toggle.is-visible .eye-closed-icon { display: block; }
    .password-toggle svg {
        width: 1.25rem; /* 20px */
        height: 1.25rem; /* 20px */
    }
    .lang-btn {
      padding: 0.25rem;
      border-radius: 0.25rem;
      border: 1px solid transparent;
      cursor: pointer;
    }
    .lang-btn.active {
      border-color: #6366f1;
      background-color: #e0e7ff;
    }
    .lang-btn svg {
      width: 1.5rem; /* 24px */
      height: 1rem; /* 16px */
      display: block;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4 font-['Inter']">
  <div class="absolute top-4 right-4 z-10">
    <div class="flex items-center space-x-2 p-1 bg-white rounded-md shadow">
      <button id="lang-fr" class="lang-btn active" aria-label="Français">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3 2">
          <rect width="3" height="2" fill="#fff"/>
          <rect width="2" height="2" fill="#002654"/>
          <rect width="1" height="2" fill="#ED2939"/>
        </svg>
      </button>
      <button id="lang-en" class="lang-btn" aria-label="English">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 5 3">
            <rect width="5" height="3" fill="#012169"/>
            <path d="M0,0 L5,3 M5,0 L0,3" stroke="#fff" stroke-width=".6"/>
            <path d="M0,0 L5,3 M5,0 L0,3" stroke="#C8102E" stroke-width=".4"/>
            <path d="M2.5,0 V3 M0,1.5 H5" stroke="#fff" stroke-width="1"/>
            <path d="M2.5,0 V3 M0,1.5 H5" stroke="#C8102E" stroke-width=".6"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="w-full max-w-md px-8 py-10 bg-white rounded-lg shadow-lg">
    <div class="text-center mb-8">
      <a href="index.html" class="text-3xl font-bold text-indigo-600">AiCalendy</a>
    </div>
    <h2 class="text-2xl font-bold text-center text-gray-900 mb-6" data-translate-key="login_title">
      Connectez-vous à AiCalendy
    </h2>

    <div class="space-y-4 mb-6">
      <button class="social-btn w-full inline-flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="20px" height="20px" class="mr-2">
          <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
          <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
          <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
          <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C39.712,34.474,44,28.759,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
        </svg>
        <span data-translate-key="continue_with_google">Continuer avec Google</span>
      </button>
      <button class="social-btn w-full inline-flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="20px" height="20px" class="mr-2">
          <path fill="#FF3C00" d="M0 0H23V23H0z" transform="translate(2 2)"/>
          <path fill="#7FBA00" d="M0 0H23V23H0z" transform="translate(25 2)"/>
          <path fill="#00A4EF" d="M0 0H23V23H0z" transform="translate(2 25)"/>
          <path fill="#FFB900" d="M0 0H23V23H0z" transform="translate(25 25)"/>
        </svg>
        <span data-translate-key="continue_with_outlook">Continuer avec Outlook</span>
      </button>
    </div>

    <div class="flex items-center mb-6">
      <hr class="flex-grow border-t border-gray-300">
      <span class="mx-4 text-sm font-medium text-gray-500" data-translate-key="or_separator">OU</span>
      <hr class="flex-grow border-t border-gray-300">
    </div>

    <form id="login-form" class="space-y-5" method="POST" action="#">
      <div>
        <label for="loginIdentifier" class="block text-sm font-medium text-gray-700 mb-1" data-translate-key="login_identifier_label">
          Identifiant ou Email
        </label>
        <input type="text"
               id="loginIdentifier"
               name="loginIdentifier"
               required
               autocomplete="username email"
               class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1" data-translate-key="password_label">
          Mot de passe
        </label>
        <div class="input-with-toggle">
          <input type="password"
                 id="password"
                 name="password"
                 required
                 autocomplete="current-password"
                 class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <button type="button"
                  class="password-toggle toggle-password"
                  data-target="password"
                  aria-label="Afficher le mot de passe">
            <svg class="eye-open-icon w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0 -8.573-3.007-9.963-7.178Z" />
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0Z" />
            </svg>
            <svg class="eye-closed-icon w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 01-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228 -3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
            </svg>
          </button>
        </div>
      </div>

      <div class="text-sm text-right">
        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500" data-translate-key="forgot_password">
          Mot de passe oublié ?
        </a>
      </div>

      <div>
        <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                data-translate-key="login_button">
          Se connecter
        </button>
      </div>
    </form>

    <div class="mt-6 text-center text-sm">
      <span class="text-gray-600" data-translate-key="no_account_yet">Pas encore de compte ?</span>
      <a href="create_account.html" class="font-medium text-indigo-600 hover:text-indigo-500" data-translate-key="register_link">
        S'inscrire gratuitement
      </a>
    </div>
  </div>

  <script type="module" src="js/modules/auth.js"></script>
  <script type="module" src="js/modules/translator.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- La gestion du toggle mot de passe est maintenant dans auth.js ---
      // L'ancien code pour les passwordToggles a été supprimé d'ici.

      // --- La gestion des boutons de langue est maintenant dans translator.js ---
      // L'ancien code pour les langButtons a été supprimé d'ici.

      // Vous pouvez ajouter ici d'autres scripts spécifiques à CETTE page
      // qui ne sont pas gérés par les modules importés.
      console.log("Inline script minimal pour connexion_account.html chargé.");
    });
  </script>
</body>
</html>
